<!DOCTYPE html>

<html lang="'en">

<head>
    <meta charset="utd-8">
    <title>Calculator</title>
    <link rel = 'stylesheet' href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gugi">
    <script src = 'javascript.js' defer></script>
</head>

<body>
    <div class = 'calculator'>
        <div class = 'display'>
            <div class = 'top-right'>
                <div class = 'display1'></div>
                <div class = 'display2'></div>  
                <div class = 'display3'></div>
            </div>
            <div class = 'display4'></div>    
        </div>
        <div class= 'container'>
            
            <div class = 'delclear'>
                <button class = 'del'>C</button>
                <button class = 'clear'>CE</button>
            </div>

            <div class = 'inputs'>
                <div class = 'numbers'>
                    <button class = 'number' id='7'>7</button>
                    <button class = 'number' id= '8'>8</button>
                    <button class = 'number' id= '9'>9</button>
                    <button class = 'number' id= '4'>4</button>
                    <button class = 'number' id= '5'>5</button>
                    <button class = 'number' id= '6'>6</button>
                    <button class = 'number' id= '1'>1</button>
                    <button class = 'number' id= '2'>2</button>
                    <button class = 'number' id= '3'>3</button>
                    <button class = 'number' id= '0'>0</button>
                    <button class = 'number' id= '.'>.</button>
                    <button class = 'symbol'>=</button>
                </div>

                <div class = 'symbols'>
                    <button class = 'symbol' id = '+'>+</button>
                    <button class = 'symbol' id = '-'>-</button>
                    <button class = 'symbol' id = '*'>x</button>
                    <button class = 'symbol' id = '/'>/</button>
                </div>
            </div>
        </div>
    </div>

</body>



</html>
